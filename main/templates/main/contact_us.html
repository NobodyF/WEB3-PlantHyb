
<button id="contactUsButton" type="button" class="btn btn-primary" style="background-color: #6f42c1; border: 2px solid #6f42c1;" data-bs-toggle="modal" data-bs-target="#contactUsModal">
    Contact Us
</button>



<p>

</p>

<div class="modal fade" id="contactUsModal" tabindex="-1" aria-labelledby="contactUsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="contactUsModalLabel">Contact Us</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="wrapper">
                    <div class="form">
                        <form id="contactForm" method="post" action="{% url 'main:contact_us' %}">
                            {% csrf_token %}
                            <div class="input_field">
                                <input type="text" placeholder="Name" class="form-control" name="sender_name" id="contactName">
                            </div>
                            <div class="input_field">
                                <input type="text" placeholder="Email" class="form-control" name="email" id="contactEmail">
                            </div>
                            <div class="input_field">
                                <textarea placeholder="Message" class="form-control" name="message" id="contactMessage"></textarea>
                            </div>
                            <div class="btn">
                                <button type="submit" class="btn btn-primary"style="background-color: #6f42c1; border: 2px solid #6f42c1;">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
