{% extends 'index.html' %}

{% block content %}
<style>
    body, html {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
    <div class="container mt-5">
        <div class="card p-4" style="background-color: #fff; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 class="text-center mb-4" style="color: #6c757d;">Hybridizations</h2>
            
           
            <script>
                
                console.log('This is JavaScript code for hybridizations.html');
            </script>

            <form method="post" action="{% url 'main:perform_hybridization' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="parent1" class="form-label">Parent Plant 1:</label>
                    <select id="parent1" name="parent1" class="form-select" required>
                        {% for plant in plants %}
                            <option value="{{ plant.id }}">{{ plant.plant_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="parent2" class="form-label">Parent Plant 2:</label>
                    <select id="parent2" name="parent2" class="form-select" required>
                        {% for plant in plants %}
                            <option value="{{ plant.id }}">{{ plant.plant_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
              
                
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: #6f42c1; border: 1px solid #6f42c1;">Perform Hybridization</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
